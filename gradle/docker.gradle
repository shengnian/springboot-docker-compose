import org.gradle.internal.os.OperatingSystem

task buildDocker(type: Exec) {
    doFirst {
        copy {
            from "src/main/docker/"
            into "build/docker"
            include  "*"
        }
        copy {
            from "build/libs"
            into "build/docker/"
            include  "*.jar*"
        }
    }

    if (OperatingSystem.current().isWindows()) {
        commandLine 'cmd', '/c', 'docker', 'image', 'build', '-f', 'build/docker/Dockerfile', '-t', 'shengnianos/springboot-docker-compose-app', 'build/docker/'
    } else {
        commandLine 'docker', 'image', 'build', '-f', 'build/docker/Dockerfile', '-t', 'shengnianos/springboot-docker-compose-app', 'build/docker/'
    }
}