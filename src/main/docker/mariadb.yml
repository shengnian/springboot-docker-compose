version: '2'
services:
    shengnianos-mariadb:
        image: mariadb:10.1.23
        # volumes:
        #     - ~/volumes/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=sosdocker
        ports:
            - 3307:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
